<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group mg-2">
    <label class="mr-2">Filtro</label>
    <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filtroLista">
    <!-- <button class="btn btn-outline-success">Buscar</button> -->
  </div>
</div>

<!-- <h3>Filtro: {{ filtroLista }}</h3> -->

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="alterarImagem()">
          {{mostrarImagem ? 'Ocultar Imagens' : 'Exibir Imagens'}}
        </button>
      </th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções </th>
    </tr>
  </thead>
  <tbody *ngIf="eventos  && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>{{ evento.eventoId }}</td>
      <td>
        <img *ngIf="mostrarImagem"
          src="../../assets/{{ evento.imagemURL }}"
          width="50px"
          [style.width.px] = "100"
          [style.width.px] = larguraImagem
          [style.margin.px] = margemImagem
        >
      </td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button class="btn btn-primary btn-sm mr-2">Editar</button>
        <button class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>

  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>

</table>
